<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Slider</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="gallery">
		<div class="photos">
			<img src="images/slider/1.jpg" alt="slide">
			<img src="images/slider/2.jpg" alt="slide">
			<img src="images/slider/3.png" alt="slide">
			<img src="images/slider/4.png" alt="slide">
			<img src="images/slider/5.jpg" alt="slide">
			<img src="images/slider/6.png" alt="slide">
			<img src="images/slider/7.jpg" alt="slide">
			<img src="images/slider/8.jpg" alt="slide">
		</div>
		<div class="buttons">
			<button class="prev">Prev</button>
			<button class="next">Next</button>
		</div>
	</div>
	

	<script src="js/main.js"></script>
</body>
</html>
